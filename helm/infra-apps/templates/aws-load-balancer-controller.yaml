apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alb-controller
  namespace: argocd # TODO: putting kube-system causes errors
spec:
  project: default

  source:
    chart: aws-load-balancer-controller
    repoURL: https://aws.github.io/eks-charts
    targetRevision: 1.10.0
    helm:
      valueFiles:
        - ../live/{{ .Values.env.regionName }}/aws-load-balancer-controller.yaml
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: kube-system

  syncPolicy:
    automated:
      selfHeal: true

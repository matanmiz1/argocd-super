{{- range $appName, $appValues := .Values.children }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $appName }}
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/matanmiz1/argocd-super.git
    targetRevision: HEAD
    path: helm/{{ . }}
    helm:
      valueFiles:
        - /live/common.yaml
        - /live/global/env.yaml
        - /live/global/{{ $appName }}.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd # namespace per cluster

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
{{- end }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  project: default

  source:
    path: helm/infra-apps
    repoURL: https://github.com/matanmiz1/argocd-super.git
    targetRevision: HEAD
  destination:
    server: {{ .Values.spec.destination.server }}

  syncPolicy:
    automated:
      selfHeal: true
      prune: true

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
spec:
  sources:
    - repoURL: https://github.com/matanmiz1/argocd-super.git
      targetRevision: HEAD
      path: helm/karpenter
      helm:
        valueFiles:
          - $values/projects/infra-master/applications/karpenter-helm-values.yaml
    - repoURL: https://github.com/matanmiz1/argocd-super.git
      targetRevision: HEAD
      ref: values
  destination:
    namespace: kube-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
